<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tracalorie | Meal & Calorie Tracker</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
  <!-- Navbar-->
  <div id="wrapper">
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo center">Tracalorie</a>
        </div>
      </div>
    </nav>

    <br>
    <div class="container">
      <!-- Form Card -->
      <div class="card z-depth-1">
        <div class="card-content">
          <span class="card-title">Add Meal</span>
          <form id="form" class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" placeholder="Add Item" id="item-name">
                <label for="item-name">Meal</label>
              </div>
              <div class="input-field col s6">
                <input type="number" placeholder="Add Calories" id="item-calories">
                <label for="item-calories">Calories</label>
              </div>
            </div>
            <div class="wrap">
              <div class="wrap-left">
                <button class="add-btn btn blue darken-3">
                  <i class="fa fa-plus"></i> Add
                </button>
                <button class="update-btn btn orange" style="display: none">
                  <i class="fa fa-pencil-square-o"></i> Update
                </button>
                <button class="delete-btn btn red" style="display: none">
                  <i class="fa fa-remove"></i> Delete
                </button>
              </div>
              <button class="back-btn btn grey" style="display: none">
                 <i class="fa fa-chevron-circle-left"></i> Back
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Item List -->
      <!-- Calorie Count -->
      <ul id="item-list" class="collection z-depth-1 with-header">
        <li class="collection-header">
          <h4 class="center-align">Total Calories:
            <span id="total-calories">0</span>
          </h4>
          <button class="clear-btn btn blue-grey darken-3">
            <i class="fa fa-trash"></i> Clear
          </button>
        </li>
      </ul>
    </div>

    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Clear All Items</h4>
        <p>Are you sure that you want to remove all items?</p>
      </div>
      <div class="modal-footer">
        <a id="modal-yes" class="modal-action modal-close waves-effect waves-blue btn-flat">Yes</a>
        <a class="modal-action modal-close waves-effect waves-blue btn-flat">No</a>
      </div>
    </div>

    <!-- FOOTER -->
    <div id="footer-div">
      <footer>
        <a href="https://github.com/mwrod/" target="_blank">
          <i class="fa fa-github i-big"></i>
          <span>by Martin Wrodarczyk</span>
        </a>
      </footer>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="./dist/main.js"></script>
</body>
</html>
